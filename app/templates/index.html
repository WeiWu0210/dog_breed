
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Breed Classification</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/app.css') }}">
  <style>
	body {
  		background-color: lightblue;
		}
  </style>
</head>

<body>
<div class="text-center">
  <h1>Dog Breed Classification</h1><br\>
</div>  
<header class="navbar">
  <form action="/upload" method="post" enctype="multipart/form-data" >
      <span class="form-control-file">
        <h1>Upload a dog image file</h1> <br><input type="file" name="image" onchange="loadFile(event)">
      </span> <br/>
    <img id="output" class="rounded float-left" width="200"/><br/>
    <input type="submit" value="Upload" class="btn btn-primary">      
  </form> 
</header>
<br/>
<br/>
<br/>
<h1>Result: </h1> <br/>
<h2 id="text_result">{{result}}</h2><br/>
<button type="button" class="btn btn-primary" onclick="resetText()">Clear Text</button>
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
function resetText() {
    document.getElementById("text_result").innerHTML = " ";
}
</script>
</body>
</html>
